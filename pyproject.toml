[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = ["UP006", "UP007", "UP035"]

[dependency-groups]
dev = [
  "commitizen>=4.1.0",
  "devtools>=0.12.2",
